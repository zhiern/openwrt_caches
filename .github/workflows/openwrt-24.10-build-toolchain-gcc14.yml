name: openwrt-24.10-gcc14

on: workflow_dispatch

jobs:
  build:
    name: ${{ matrix.model }}-${{ matrix.libc }}
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        model:
          - Netcore-N60-pro-512rom

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Set time zone
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: Show system
      run: |
        lscpu
        free -h
        df -Th
        uname -a

    - name: Set release env
      run: |
        sudo mkdir -p /builder
        sudo chown -R runner.runner /builder
        echo WORKDIR="/builder" >> "$GITHUB_ENV"
        git config --global user.name 'actions'
        git config --global user.email 'action@github.com'

    - name: Free disk space
      uses: sbwml/actions@free-disk
      with:
        build-mount-path: /builder

    - name: Install LLVM
      uses: sbwml/actions@install-llvm

    - name: Build System Setup
      uses: sbwml/actions@openwrt-build-setup

    - name: Compile Toolchain
      working-directory: /builder
      run: |
        [ "${{ matrix.libc }}" = "glibc" ] && export ENABLE_GLIBC=y
        BUILD_TOOLCHAIN=y USE_GCC14=y bash <(curl -sS ${{ secrets.script_url_general }}) ${{ matrix.model }}

    - name: Create release
      uses: ncipollo/release-action@v1.14.0
      with:
        name: openwrt-24.10
        allowUpdates: true
        tag: openwrt-24.10
        commit: openwrt-24.10
        replacesArtifacts: true
        token: ${{ secrets.workflow_token }}
        artifacts: ${{ env.WORKDIR }}/openwrt/toolchain-cache/*
